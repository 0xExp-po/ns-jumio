android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
        multiDexEnabled true
    }

	compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    jcenter()
    google()
    maven { url 'https://mobile-sdk.jumio.com' }
}

dependencies {
	implementation "com.jumio.android:core:3.8.0@aar"
	implementation "com.jumio.android:bam:3.8.0@aar"
	implementation "com.jumio.android:auth:3.8.0@aar"
	implementation "com.jumio.android:nv:3.8.0@aar"
	implementation "com.jumio.android:nv-mrz:3.8.0@aar"
	implementation "com.jumio.android:nv-nfc:3.8.0@aar"
	implementation "com.jumio.android:nv-ocr:3.8.0@aar"
	implementation "com.jumio.android:nv-barcode:3.8.0@aar"
	implementation "com.jumio.android:dv:3.8.0@aar"

	implementation "androidx.appcompat:appcompat:1.2.0"
	implementation "androidx.cardview:cardview:1.0.0"
	implementation "androidx.constraintlayout:constraintlayout:2.0.4"
	implementation "androidx.room:room-runtime:2.2.5"
	implementation "androidx.localbroadcastmanager:localbroadcastmanager:1.0.0"
    implementation "androidx.core:core-ktx:1.3.1"

	implementation "com.google.android.material:material:1.2.1"

    implementation "com.jumio.android:iproov:3.8.0@aar"
	implementation "com.jumio.android:zoom:3.8.0@aar"

	implementation ("com.google.android.gms:play-services-vision:19.0.0"){
		exclude group: 'com.android.support', module:'support-v4'
	}

	implementation "org.jmrtd:jmrtd:0.7.19"
	implementation "org.ejbca.cvc:cert-cvc:1.4.6"
	implementation "org.bouncycastle:bcprov-jdk15on:1.65"
	implementation "net.sf.scuba:scuba-sc-android:0.0.18"

	implementation "com.facetec:zoom-authentication:8.12.1@aar"

	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.72"
    // implementation "org.jetbrains.kotlinx:kotlinx-serialization-core:1.0.0"
    // implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.0.0"

	implementation fileTree(dir: 'libs', include: '*.jar')
}
