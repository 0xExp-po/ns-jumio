apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
        multiDexEnabled true
    }

	compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    jcenter()
    google()
    maven { url 'https://mobile-sdk.jumio.com' }
}

dependencies {
	implementation "com.jumio.android:core:3.9.2@aar"
	implementation "com.jumio.android:bam:3.9.2@aar"
	// Auth version 3.9.2 is not found, keeping 3.9.1
	implementation "com.jumio.android:auth:3.9.1@aar"
	implementation "com.jumio.android:nv:3.9.2@aar"
	implementation "com.jumio.android:nv-mrz:3.9.2@aar"
	implementation "com.jumio.android:nv-nfc:3.9.2@aar"
	implementation "com.jumio.android:nv-ocr:3.9.2@aar"
	implementation "com.jumio.android:nv-barcode:3.9.2@aar"
	implementation "com.jumio.android:nv-barcode-vision:3.9.2@aar"
	implementation "com.jumio.android:dv:3.9.2@aar"

	implementation "androidx.cardview:cardview:1.0.0"
	implementation "androidx.constraintlayout:constraintlayout:2.0.4"
	implementation "androidx.appcompat:appcompat:1.2.0"
	implementation "androidx.room:room-runtime:2.2.6"

	implementation ("com.iproov.sdk:iproov:6.4.1"){
		exclude group: 'org.json', module:'json'
	}
    implementation "androidx.core:core-ktx:1.3.2"

	implementation "com.google.android.material:material:1.2.1"

    implementation "com.jumio.android:iproov:3.9.2@aar"

	implementation ("com.google.android.gms:play-services-vision:20.1.3"){
		exclude group: 'com.android.support', module:'support-v4'
	}

	// jmrtd version 0.7.24 breaks the build
	implementation "org.jmrtd:jmrtd:0.7.19"
	implementation "org.ejbca.cvc:cert-cvc:1.4.6"
	// bcprov-jsd15on:1.67 breaks the build
	implementation "org.bouncycastle:bcprov-jdk15on:1.65"
	implementation "net.sf.scuba:scuba-sc-android:0.0.18"

	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.30"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-core:1.0.0"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.0.0"

	implementation fileTree(dir: 'libs', include: '*.jar')
}
